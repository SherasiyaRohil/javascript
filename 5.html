<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var n =parseInt(prompt("enter a number ="));
        rev=0;org=n,d;
        while(n!=0)
        {
            d=n%10;
            rev=rev*10+d;
            n=parseInt(n/10);
            
        }
        if(rev==org)
        {
            alert("number is palindrome");
        }
        else{
            alert("number is not palindrome");
        }
        
    </script>
</body>
</html>
