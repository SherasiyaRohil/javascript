<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let n= parseInt(prompt("enter a size="));
        let a =[];
        for(i=0;i<n;i++)
        {
            a.push (parseInt(prompt("enter a element:"+(i+1)+":")));
        }
        document.write(a);
        temp=0;
        for(let i=0;i<a.length;i++)
        {
            for(j=0;j<a.length-1;j++)
            {
                if(a[j]>=a[j+1])
                {
                let temp=a[j];
                a[j]=a[j+1];
                a[j+1]=temp;
                }
                document.write(a);
            }
            
        }
        
    </script>
</body>
</html>
