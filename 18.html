<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var a = ["jay", " ram" , "yug" , "keval" , "chirag"];
        document.write("array : "+a);
        document.write("<br>");

        a.push("hit");
        document.write("push : "+a);
        document.write("<br>");
        a.pop();

        document.write("pop : "+a);
        document.write("<br>");
        a.shift();

        document.write("shift : "+a);
        document.write("<br>");
        a.unshift("arjun");

        document.write("unshift : "+a);
        document.write("<br>");
        a.splice(1,0,"tilak","tushar");

        document.write("splice :"+a);
        document.write("<br>");
        a.sort();

        document.write("sort :"+a);
        document.write("<br>");
    </script>
</body>
</html>
