<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        const n=parseInt(prompt("enter a number two digit ="));
        if(n>=10 || n<=99)
        {
            fd=parseInt(Math.floor(n/10));
            sd = parseInt((n%10));
             result = fd **sd;
            document.write(result);
        }
    </script>
</body>
</html>
