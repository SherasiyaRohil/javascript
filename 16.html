<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var f1 = {
                    firstName: "John",
                    city: "DELHI",
                    age: 50
                }

            f2 = {
                firstName: "ANIL",
                    city: "NAGPUR",
                    age: 30
            }
            f3 = {
                firstName: "ANDHERI",
                    city: "BOMBAY",
                    age: 35
            }
            
            obj = [f1,f2,f3];
            for(i=0;i<3;i++)
            {
                document.write("first name="+obj[i].firstName);
                document.write("<br>");
                document.write("city="+obj[i].city);
                document.write("<br>");
                document.write("age="+obj[i].age);
                document.write("<br>");
            }

    </script>
</body>
</html>
