<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        const a=parseInt(prompt("enter a number 1="));
        const b=parseInt(prompt("enter a number 2="));
        for(i=0;i<Math.min(a,b);i++)
        {
            if(a%i==0 && b%i==0)
            {
            document.write(i);
            document.write("<br>");
            }
        }
    </script>
</body>
</html>
