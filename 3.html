<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        const n =parseFloat(prompt("enter a number ="));
        fact=1;
        for (let i = 1; i <=n;i++)
        {
            fact=fact*i;
        }
        document.write("factorial= ",fact);
    </script>
</body>
</html>
