<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        const n =parseFloat(prompt("enter a number ="));
        n1=0, n2=1, nextTerm=0;
        for ( i = 0; i<=n;i++)
        {
            document.write(n1);
            nextTerm=n1+n2;
            n1=n2;
            n2=nextTerm;
        }
        document.write(n1);
    </script>
</body>
</html>
